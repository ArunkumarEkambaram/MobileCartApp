<div class="container">
  <div class="row mt-3">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h6> Product Details </h6>
        </div>
        <div class="card-body">
          <div class="row" *ngIf="product">
            <div class="col-md-4">
              <img [src]='product.imageUrl' width="120" style="margin: 5px;" class="img-thumbnail" />
            </div>
            <div class="col-md-8 m-auto">
              <h5> {{product.productName}} </h5>
              <div>by {{product.manufacturer}}</div>
              <hr>
              <div>Price: {{product.price | currency}}</div>
              <div>Description: {{product.description}}</div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button [routerLink]="['/products']" class="btn btn-info"><i class="bi bi-arrow-left-circle"></i> Back to List</button>
        </div>
      </div>
    </div>
  </div>
</div>
